<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
$(window).scroll(function () {
    var offset = $('html', 'body').scrollTop();
    if(offset>=500) {
        $('img').show(1000)
    }else{
        $('img').hide(1000)
    }
})
        });
    </script>
    <style>
*{
    margin: 0;
    padding: 0;
}
body{
    height: 1500px;
}
.left{
    position: fixed;
    float: left;
    top: 200px;
    left: 0;
}
.right{
   position: fixed;
    float: right;
    top: 200px;
    right: 0;
}
img{
    display: none;
}
    </style>
</head>
<body>
<img src="images/left_ad.png" alt="" class="left">
<img src="images/right_ad.png" alt="" class="right">
<br>


</body>
</html>

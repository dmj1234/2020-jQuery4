<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
$('button').eq(0).click(function (){
    $('.one').animate({
        width:500
    } , 1000 , function (){
        alert('自定义动画完毕')
    })
})
            $('button').eq(1).click(function (){
                $('button').eq(0).click(function (){
                    $('.one').animate({
                        width:'+=500'
                    } , 1000 , function (){
                        alert('自定义动画完毕')
                    })
                })
            })
            $('button').eq(2).click(function (){
                $('button').eq(0).click(function (){
                    $('.one').animate({
                        width:'hide'
                    } , 1000 , function (){
                        alert('自定义动画完毕')
                    })
                })
            })
        });
    </script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        margin-top: 10px;
        background-color: red;
    }
    .two{
        background-color: blue;
    }
</style>
<body>
<button>操作属性</button>
<button>累加属性</button>
<button>关键字</button>
<div class="one"></div>
<div class="two"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin-top: 100px;
            background-color: red;
        }
    </style>
    <script>
        $(function() {
            var $div = $("div:empty") //找到既没有文本内容也没有子元素的指定选择器
            var $div = $("div:parent") //找到有文本内容有子元素的指定元素
            var $div = $("div:contains") //找到包含指定文本内容的指定元素
            var $div = $("div:has('span')") //找到包含指定文本内容的指定元素
            console.log($div);
        })
    </script>
</head>

<body>
    <div></div>.0
    <div>我是卖报的</div>
    <div>买不买</div>
    <div><span></span></div>
    <div>
        <p></p>
    </div>

</body>

</html>

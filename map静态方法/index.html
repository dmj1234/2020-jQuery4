<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态方法map</title>
    <script src="jquery-3.5.1.min.js"></script>
    </script>
</head>

<body>
    <script>
        var arr = [1, 3, 5, 7, 9];
        var obj = {
            0: 1,
            1: 3,
            2: 5,
            3: 7,
            4: 9,
            length: 5
        };
        //  利用原生js的map方法遍历
        //   arr.map(function(value, index, array) {
        //         console.log(index, value, array);
        //     })
        //     第一个参数：当前遍历到的元素
        //     第二个参数：当前遍历到的索引
        //     第三个参数;：当前被遍历的数组

        // 输出 0 1 Array（5）{
        //     0: 1,
        //     1: 3,
        //     2: 5,
        //     3: 7,
        //     4: 9,
        //     length: 5
        // };

        //   obj.map(function(value, index, array) {
        //         console.log(index, value, array);
        //     })



        var res = $.map(obj, function(value, index, array) {
            console.log(index, value, array);
            return value + index;
        })
        var res2 = $.each(obj, function(value, index, array) {
            console.log(index, value, array);
            return value + index;
        })

        // jQuery中的each静态方法和map静态方法区别：
        // each静态方法默认的返回指就是遍历谁就返回谁
        // map静态方法默认的返回指是一个空数组


        // each静态方法不支持在回调函数中遍历的数组进行处理
        // map静态方法可以在回调函数中return对遍历的数组进行处理，然后生成一个新的数组返回
    </script>
</body>

</html>

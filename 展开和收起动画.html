<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $('button').eq(0).click(function (){
           $('div').slideDown(1000, function (){
               alert('xialai')
           })
            })
            $('button').eq(1).click(function (){
$('div').slideUp(1000, function (){
    alert('shouqi')
}) 
            })
            $('button').eq(2).click(function (){
                $('div').slideToggle(1000, function (){
                    alert('qiehuan')
                })
            })
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 300px;
            background-color: red;
            display: none;
        }
    </style>
</head>
<body>
<button>展开</button>
<button>收起</button>
<button>切换</button>
<div></div>

</body>
</html>

<style>
    *{
        margin: 0;
        padding: 0;
    }
    .mask{
        width: 100%;
        height: 100%;

        position: fixed;
        left: 0;
        top: 0;
    }
    .login{
        position: relative;
        width: 522px;
        height: 250px;
        margin: auto;
    }
    .login>span {
        position: absolute;
        width: 50px;
        height: 50px;
        /*background: blue;*/
    }
</style>
<script>
    $(function() {
$('a').click(function () {
   var  mask =$(
       "<div class=\"mask\">\n" +
        "    <div class=\"login\">\n" +
        "        <img src=\"\" alt=\"\">\n" +
        "        <span></span>\n" +
        "    </div>\n" +
        "</div>")
    $('body').append($mask);
   $('body').delegate(".login>span", "click", function (){
       $mask:remove();
   })
    return false;
});
    });
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            attr()
                // 作用： 获取或者设置属性节点的值
                // 可以传递一个参数， 也可以传递两个参数
                // 如果传递一个参数， 代表获取属性节点的值
                // 如果传递两个参数， 代表设置属性节点的值
                // 注意：无论找到多少个元素，都会返回第一个元素指定的属性节点
                // 如果是设置： 找到多少个元素就会设置多少个元素
                // 如果设置的睡醒节点不存在，那么系统会自动增加
            $("span").attr("abc", "box");
            $("span").attr("abc", "123");

            $("span").removeAttr("abc", "box");

        })
    </script>
</head>

<body>
    <span class="span1" name="it666"> </span>
    <span class="span2" name="lnj"></span>
</body>

</html>

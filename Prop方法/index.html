<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            // prop方法: 特点和attr方法一样
            // removeprop方法
            // 特点和removeAttr方法一样

            $(`span`).er(0).prop('demo', "it666")
            $(`span`).er(1).prop('demo', "ing")



            // 注意点：prop不仅能够操作属性，还可以操作属性节点
            // 官方推荐再操作属性节点事， 具有false和true两个属性的属性节点， 如checked selected 或者disabled 使用prop  其他使用attr（）     
        })
    </script>
</head>

<body>
    <span class="span1" name="it666"> </span>
    <span class="span2" name="lnj"></span>
</body>

</html>
